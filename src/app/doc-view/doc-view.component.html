<div #artboard
  class="artboard"
  (mousedown)="mousedown($event)"
  (mouseup)="mouseup($event)"
  (mousemove)="mousemove($event)"
  (mousewheel)="mousewheel($event)"
  [ngStyle]="artboardStyle()"
>
  <canvas #canvas [ngStyle]="canvasStyle()"></canvas>
</div>

<app-timeline [app]="app" [doc]="doc"></app-timeline>

<app-history [doc]="doc"></app-history>
